<nb-layout>
  <nb-layout-column>

    <div class="chat-container" style="display: flex; gap: 1rem;">

      <!-- ðŸ§  Chat AlanÄ± (Sol taraf) -->
      <nb-card class="chat-card" style="flex: 2;">
        <nb-chat title="Sohbet AsistanÄ±" size="giant" status="basic">
          <nb-chat-message
            *ngFor="let msg of messages"
            [message]="msg.text"
            [reply]="msg.isUser"
            [date]="msg.date"
            [sender]="msg.sender">
          </nb-chat-message>
          <nb-chat-form (send)="sendMessage($event)"></nb-chat-form>
        </nb-chat>
      </nb-card>

      <!-- ðŸ‘¥ KullanÄ±cÄ± Listesi (SaÄŸ taraf) -->
      <nb-card size="small" style="flex: 1;">
        <nb-card-header>
          <input fullWidth nbInput placeholder="KullanÄ±cÄ± ara..."
          [(ngModel)]="userSearchText"
          >
        </nb-card-header>
        <nb-list>
          <nb-list-item *ngFor="let user of filteredUsers()">
            <nb-user [name]="user.name" [title]="user.title"></nb-user>
          </nb-list-item>
        </nb-list>
      </nb-card>

    </div>

  </nb-layout-column>
</nb-layout>
