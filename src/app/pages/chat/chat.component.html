<nb-layout>
  <nb-layout-column>

    <!-- ðŸ§  Chat AlanÄ± -->
    <nb-card class="chat-card">
      <nb-chat title="Sohbet AsistanÄ±" size="large" status="primary">
        <nb-chat-message
          *ngFor="let msg of messages"
          [message]="msg.text"
          [reply]="msg.isUser"
          [date]="msg.date"
          [sender]="msg.sender">
        </nb-chat-message>

        <nb-chat-form (send)="sendMessage($event)"></nb-chat-form>
      </nb-chat>
    </nb-card>

    <!-- ðŸ‘¥ KullanÄ±cÄ±lar: Footer KÄ±smÄ± -->
    <nb-card class="user-footer-card">
      <nb-list class="horizontal-list">
        <nb-list-item *ngFor="let user of users" (click)="onUserClick(user.name)">
          <nb-user [name]="user.name" [title]="user.title"  size="medium">

            <!-- [picture]="" -->

          </nb-user>
        </nb-list-item>
      </nb-list>
    </nb-card>

  </nb-layout-column>
</nb-layout>
