<div class="flip-card" (click)="flipAndNext()">
  <div class="flip-card-inner" [class.flipped]="isFlipped">
    <div class="flip-card-front">
      <div class="card-text">
        <img *ngIf="currentImage" [src]="currentImage" alt="Story Image" class="card-img-top">
        {{ currentText }}
      </div>
    </div>
    <div class="flip-card-back">
      <div class="card-text">
        {{ currentText }}
      </div>
    </div>
  </div>
</div>
